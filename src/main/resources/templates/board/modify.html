<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>Guestbook Modify Page</h1>
    <form th:action="@{/board/modify}" method="post">
      <div class="form-group">
        <label for="bno">bno</label>
        <input type="text" class="form-control" name="bno" placeholder="bno" id="bno" th:value="${dto.bno}"
               readonly="readonly">
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="title" id="title" th:value="${dto.title}">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="content" placeholder="Content">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writerName" placeholder="WriterName" th:value="${dto.writerName}"
               readonly="readonly">
      </div>
      <input type="hidden" name="writerEmail" th:value="${dto.writerEmail}"/>
      <input type="hidden" name="page" th:value="${requestDto.page}"/>
      <input type="hidden" name="size" th:value="${requestDto.size}"/>
      <input type="hidden" name="type" th:value="${requestDto.type}"/>
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}"/>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a th:href="@{/board/list(page = ${requestDto.page}, size = ${requestDto.size})}"
           class="btn btn-primary">List</a>
        <div>
          <button type="submit" class="btn btn-primary"  onclick="return confirm('수정하시겠습니까?');">Modify</button>
          <button type="submit" formaction="remove" class="btn btn-danger"  onclick="const result = confirm('삭제하시겠습니까?'); if(result) {document.querySelector('[name=page]').value = 1;} return result;">Remove</button>
        </div>
      </div>
    </form>


  </th:block>
</th:block>
</html>
