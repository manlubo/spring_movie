<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>Guestbook Read Page</h1>

      <div class="form-group">
        <label for="mno">mno</label>
        <input type="text" class="form-control" name="mno" placeholder="mno" id="mno" th:value="${dto.mno}" readonly="readonly">
      </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="title" id="title" th:value="${dto.title}" readonly="readonly">
      </div>
      <div class="form-group">
        <label>Avg</label>
        <input type="text" class="form-control" name="writer" placeholder="Writer" th:value="${dto.avg}" readonly="readonly">
      </div>
    <div class="form-group">
        <label>regDate</label>
        <input type="text" class="form-control" name="regDate" placeholder="regDate" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly="readonly">
      </div>
    <div class="form-group" th:if{dto.moddate}>
        <label>modDate</label>
        <input type="text" class="form-control" name="regDate" placeholder="regDate" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly="readonly">
      </div>
    <div class="uploadResult">
      <ul>
        <li th:each="mi : ${dto.list}">
          <img th:if="${mi != null && mi.path != null}" th:src="'/display' + ${mi.thumb}" onerror="this.src='https://placehold.co/200x200'">
        </li>
      </ul>
    </div>


    <a th:href="@{/movie/modify(page = ${requestDto.page}, size = ${requestDto.size}, mno= ${dto.mno}, type=${requestDto.type}, keyword=${requestDto.keyword})}" class="btn btn-primary mt-3">modify</a>
    <a th:href="@{/movie/list(page = ${requestDto.page}, size = ${requestDto.size}, type=${requestDto.type}, keyword=${requestDto.keyword})}" class="btn btn-primary mt-3">List</a>
    <div class="mt-4">
      <h5><button class="badge bg-primary addReply p-2 text-decoration-none text-white border-0">Add review</button></h5>
      <h5><button class="badge bg-secondary replyCount p-2 text-decoration-none text-white border-0">ReviewCount [[${dto.reviewCnt}]]</button></h5>
      <ul class="list-group replyList">

      </ul>
    </div>
  </th:block>
</th:block>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control" type="text" name="text" placeholder="replyText...">
        </div>
        <div class="form-group mt-2">
          <input class="form-control" type="text" name="replyer" placeholder="replyer...">
        </div>
        <input hidden="hidden" name="rno">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger replyRemove">Remove</button>
        <button type="button" class="btn btn-warning replyModify">Modify</button>
        <button type="button" class="btn btn-primary replySave">Save</button>
        <button type="button" class="btn btn-outline-secondary replyClose" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
