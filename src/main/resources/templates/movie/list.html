<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>Guestbook List Page</h1>
    <span class="my-3 d-flex justify-content-end">
      <a th:href="@{/movie/register}" class="btn btn-outline-primary">영화 작성</a>
    </span>

    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title & Picture</th>
        <th scope="col">Review Count</th>
        <th scope="col">Avg Rating</th>
        <th scope="col">RegDate</th>
      </tr>
      <tr th:each="m: ${movies.list}">
        <th scope="row">[[${m.mno}]]</th>
        <td>
          <a th:href="@{'/movie/read' + ${requestDto.qs2} + ' &mno=' + ${m.mno}}">
            <span>[[${m.title}]]</span>
            <img th:if="${m.list.size() > 0 && m.list[0] != null }" th:src="'/display' + ${m.list[0].thumb}" onerror="this.src='https://placehold.co/200x200'">
          </a>
        </td>
        <td>[[${m.reviewCnt}]]</td>
        <td th:text="${m.avg}"></td>
        <td th:text="${#temporals.format(m.regDate,'yyyy/MM/dd HH:mm:ss')}"></td>
      </tr>
    </table>
    <form action="/movie/list" method="get" class="my-3">
      <input type="hidden" name="page" th:value="1"/>
      <input type="hidden" name="size" th:value="${requestDto.size}"/>
      <div class="input-group">
        <select class="form-select" name="type" id="type">
          <option th:selected="${requestDto.type == null}" value="">선택</option>
          <option th:selected="${requestDto.type == 't'}" value="t">제목</option>
          <option th:selected="${requestDto.type == 'c'}" value="c">내용</option>
          <option th:selected="${requestDto.type == 'w'}" value="w">작성자</option>
          <option th:selected="${requestDto.type == 'tc'}" value="tc">제목 + 내용</option>
          <option th:selected="${requestDto.type == 'tcw'}" value="tcw">제목 + 내용 + 작성자</option>
        </select>
        <input type="text" class="form-control w-50" name="keyword" th:value="${requestDto.keyword}"/>
        <button class="btn btn-outline-secondary">Search</button>
        <button class="btn btn-outline-secondary" onclick="this.closest('form').querySelectorAll('select, input[name = keyword]').forEach(el => el.remove());">Clear</button>
      </div>
    </form>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" th:href="@{'/movie/list' + ${requestDto.qs} + '&page=' + ${requestDto.start - 1}}" th:if="${requestDto.prev}">prev</a></li>
      <li th:class="'page-item' + ${requestDto.page == page ? ' active' : ''}" th:each="page : ${requestDto.pageList}"><a class="page-link" th:href="@{/movie/list(page = ${page}, size = ${dto.size}, type = ${requestDto.type}, keyword = ${requestDto.keyword})}">[[${page}]]</a></li>
      <li class="page-item"><a class="page-link" th:href="@{'/movie/list' + ${requestDto.qs} + '&page=' + ${requestDto.end + 1}}" th:if="${requestDto.next}">next</a></li>
    </ul>



    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Modal body..
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>


    <script th:inline="javascript">
      window.onload = function() {
        let msg = [[${msg}]];
        if(msg){
          var myModal = new bootstrap.Modal(document.getElementById('myModal'))
          myModal.show()
        }
      }
    </script>
  </th:block>
</th:block>
</html>
